<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gold Price Prediction | 24K & 916</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
    color: white;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 40px;
    width: 420px;
    box-shadow: 0 0 40px rgba(255,215,0,0.5);
    animation: fadeIn 1.5s ease;
}

h1 {
    text-align: center;
    color: gold;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #ddd;
    margin-bottom: 30px;
}

label {
    font-size: 14px;
    margin-top: 15px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    margin-top: 5px;
    font-size: 16px;
    outline: none;
}

input[type="date"] {
    background: white;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 15px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    background: linear-gradient(45deg, gold, orange);
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s;
}

button:hover {
    background: linear-gradient(45deg, orange, gold);
    transform: scale(1.05);
}

.result {
    margin-top: 25px;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    font-size: 15px;
    white-space: pre-line;
    color: #ffd700;
}

footer {
    text-align: center;
    font-size: 12px;
    margin-top: 20px;
    color: #aaa;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <div class="card">
        <h1>ðŸ’Ž Gold Price Predictor</h1>
        <div class="subtitle">24K & 916 Gold Prediction using Machine Learning</div>

        <form action="/predict" method="POST">

            <label>Select Date</label>
            <input type="date" name="date" required>

            <button type="submit">ðŸ”® Predict Gold Price</button>

        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}

        <footer>
            Powered by Random Forest ML Model <br>
            Designed for Gold Market Analysis
        </footer>

    </div>
</div>

</body>
</html>
